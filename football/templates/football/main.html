<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главное окно</title>
  <style>
    body, html { margin:0; height:100%; }
    #main {
      height:100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    button {
      padding: 1em 2em; margin: .5em; font-size: 1.2em;
      background: rgba(255,255,255,0.8); border: none; border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Добро пожаловать!</h1>
    <div>
      <button onclick="location.href='{% url 'league_table' %}'">Новая игра</button>
      <button onclick="location.href='{% url 'players_data' %}'">Настройки</button>
      <button onclick="window.close()">Выход</button>
    </div>
  </div>
</body>
</html>
